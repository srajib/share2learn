COM_JOOBB_CREDITSWHATISJOOBB=What is Joo!BB?
COM_JOOBB_CREDITSWHATISJOOBBTEXT=Joo!BB stands for <strong>Joo</strong>mla<strong>!</strong> <strong>B</strong>ulletin <strong>B</strong>oard. It is a highly customizable, fully Joomla! integrated bulletin board. In contrast to Joomla it is <strong>not</strong> an open source project. But it is <strong>freeware</strong>! This forum software was started in the context of my thesis (diploma) at the Pforzheim University in July 2007. Responsible person was Prof. Dr. Stephan Thesmann.<br /><br />The time of education is over now... But... Joo!BB began as an education project and has been planned from it first line of code to become one of the best components for Joomla. Therefore... <strong>The development continues!</strong>
